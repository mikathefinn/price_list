<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Price flex</title>
</head>

<body>

  <div class="panel">

    <div class="priceplan">
      <img src="icons/icon1.png" class="pricing-image">
      <h2 class="header">Personal</h2>
      <ul class="features">
        <li>Custom domains</li>
        <li>Sleeps after 30 min</li>
      </ul>
      <span class="your_number">Free</span>
      <a href="#/" class="button">Sign up</a>
    </div>

    <div class="priceplan">
      <img src="icons/icon2.png" class="pricing-image">
      <h2 class="header">Small team</h2>
      <ul class="features">
        <li>Never sleeps</li>
        <li>Multiple workers for more powerful apps</li>
      </ul>
      <span class="your_number"> $250</span>
      <a href="#/" class="button">Free trial</a>

    </div>

    <div class="priceplan">
      <img src="icons/icon3.png" class="pricing-image">
      <h2 class="header">Enterprise</h2>
      <ul class="features">
        <li>Dedicated</li>
        <li>Simple horizontal scalability</li>
      </ul>
      <span class="your_number">$500</span>
      <a href="#/" class="button">Free trial</a>

    </div>
  </div>

</body>

</html>
